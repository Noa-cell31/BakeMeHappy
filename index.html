<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="קאפקייקס בעבודת יד מבית Bake Me Happy by Noa. שילובים ייחודיים, עיצוב מוקפד וטעם בלתי נשכח.">
  <meta property="og:title" content="Bake Me Happy by Noa">
  <meta property="og:description" content="קאפקייקים בעבודת יד לאירועים ולפינוקים יומיומיים">
  <meta property="og:image" content="img/logo.jpg">
  <meta property="og:type" content="website">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>Bake Me Happy by Noa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img/background.png") no-repeat center top;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      scroll-behavior: smooth;
      text-align: center;
      padding-top: 80px;
    }

    .sticky-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .sticky-header img {
      height: 60px;
      width: auto;
    }
  </style>
</head>
<body>
  <script src="nagishli/nagishli.js" defer></script>

  <header class="sticky-header">
    <img src="img/logo.jpg" alt="לוגו האתר">
  </header>

  <main>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/cupcake-banana-vegen.png" alt="קאפקייק בננה טבעוני"><p style="color: #FFFFFF;">בננה טבעוני</p></div>
        <div class="swiper-slide"><img src="img/cupcake-bueno.png" alt="קאפקייק בואנו"><p style="color: #FFFFFF;">בואנו</p></div>
        <div class="swiper-slide"><img src="img/cupcake-chocolate-vegen.png" alt="קאפקייק שוקולד טבעוני"><p style="color: #FFFFFF;">שוקולד טבעוני</p></div>
        <div class="swiper-slide"><img src="img/cupcake-lotus.png" alt="קאפקייק לוטוס"><p style="color: #FFFFFF;">לוטוס</p></div>
        <div class="swiper-slide"><img src="img/cupcake-oreo.png" alt="קאפקייק אוראו"><p style="color: #FFFFFF;">אוראו</p></div>
        <div class="swiper-slide"><img src="img/cupcake-pistachio.png" alt="קאפקייק פיסטוק"><p style="color: #FFFFFF;">פיסטוק</p></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      spaceBetween: 30,
      grabCursor: true,
      centeredSlides: true,
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        0: {
          slidesPerView: 1.2,
        },
        480: {
          slidesPerView: 2,
        },
        768: {
          slidesPerView: 3,
        },
      },
    });
  </script>
</body>
</html>

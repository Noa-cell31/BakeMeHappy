<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="拽驻拽拽住 注转  转 Bake Me Happy by Noa. 砖 , 注爪 拽驻 注 转 砖.">
  <meta property="og:title" content="Bake Me Happy by Noa">
  <meta property="og:description" content="拽驻拽拽 注转  专注 驻拽 ">
  <meta property="og:image" content="img/logo.jpg">
  <meta property="og:type" content="website">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>Bake Me Happy by Noa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img/background.png") no-repeat center top;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      scroll-behavior: smooth;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader img {
      width: 100px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .section ul li::before {
      content: " ";
      margin-left: 8px;
    }
    .section ul li::after {
      content: " ";
      margin-right: 8px;
    }
    .share-icons a {
      font-size: 24px;
      color: #153040;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="loader">
  <img src="img/logo.jpg" alt="注...">
</div>
<script>
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
    document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
  });
</script>
<script src="nagishli/nagishli.js" defer></script>
<header class="fade-in">
  <img src="img/logo.jpg" alt=" Bake Me Happy">
  <h1>专  -Bake Me Happy by Noa</h1>
</header>
<div class="intro fade-in">
   爪专转 拽驻拽拽住 注转 , 注  , 转砖转  驻专 拽 注 砖专  . 转爪 爪 砖 , 专拽 拽 注爪 砖转  专注  驻拽 .
</div>
<!-- 砖专 转 砖专  驻 砖 拽  拽专住  砖住驻 -->
<!--  砖 注 砖专 拽 拽  拽专住, 转转 注 专, 爪转 住专 ' -->
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="קאפקייקס בעבודת יד מבית Bake Me Happy by Noa. שילובים ייחודיים, עיצוב מוקפד וטעם בלתי נשכח.">
  <meta property="og:title" content="Bake Me Happy by Noa">
  <meta property="og:description" content="קאפקייקים בעבודת יד לאירועים ולפינוקים יומיומיים">
  <meta property="og:image" content="img/logo.jpg">
  <meta property="og:type" content="website">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <title>Bake Me Happy by Noa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img/background.png") no-repeat center top;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      scroll-behavior: smooth;
      text-align: center;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader img {
      width: 100px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .section ul li::before {
      content: "🧁 ";
      margin-left: 8px;
    }
    .section ul li::after {
      content: " 🧁";
      margin-right: 8px;
    }
    .share-icons a {
      font-size: 24px;
      color: #153040;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="loader">
  <img src="img/logo.jpg" alt="טוען...">
</div>
<script>
  window.addEventListener("load", () => {
    document.getElementById("loader").style.display = "none";
    document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
  });
</script>
<script src="nagishli/nagishli.js" defer></script>
<header class="fade-in">
  <img src="img/logo.jpg" alt="לוגו Bake Me Happy">
  <h1>ברוכים הבאים ל-Bake Me Happy by Noa</h1>
</header>
<div class="intro fade-in">
  אני יוצרת קאפקייקס בעבודת יד, עם המון אהבה, תשומת לב לפרטים הקטנים וטעם שיגרום לכם לחייך. תמצאו אצלי שילובים ייחודיים, מרקמים מדויקים ועיצובים שמתאימים גם לאירועים וגם לפינוק יומיומי.
</div>
<!-- שאר התוכן משוחזר כאן כפי שהיה קודם כולל הקרוסלה והאלמנטים שהוספנו -->
<!-- נא להמשיך עם שיחזור החלקים הקודמים כמו הקרוסלה, תיבות עם רווחים, הצגת אינסטגרם וכו' -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bake Me Happy</title>
  <style>
    body {
      margin: 0;
      background: url('img/logo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .carousel {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
      margin-bottom: 50px;
    }

    .carousel img {
      position: absolute;
      width: 180px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .socials {
      display: flex;
      gap: 30px;
      position: absolute;
      bottom: 40px;
    }

    .socials a {
      font-size: 2em;
      color: white;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }
  </style>

  <script>
    window.onload = function () {
      const radius = 350;
      const carousel = document.querySelector('.carousel');
      const images = carousel.querySelectorAll('img');
      const theta = 360 / images.length;

      for (let i = 0; i < images.length; i++) {
        const angle = theta * i;
        images[i].style.transform = 
          `rotateY(${angle}deg) translateZ(${radius}px)`;
      }
    };
  </script>
</head>

<body>
  <div class="carousel">
    <img src="img/cupcake-lotus.png" alt="cupcake">
    <img src="img/cupcake-banana-vegen.png" alt="cupcake">
    <img src="img/cupcake-bueno.png" alt="cupcake">
    <img src="img/cupcake-chocolate-vegen.png" alt="cupcake">
    <img src="img/cupcake-oreo.png" alt="cupcake">
    <img src="img/cupcake-pistachio.png" alt="cupcake">
  </div>

  <div class="socials">

  </div>
</body>
</html>

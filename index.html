        <img src="cupcake-oreo.png" alt="Cupcake 5">
        <img src="cupcake-pistachio.png" alt="Cupcake 6">
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.instagram.com/bake_me_happy555/profilecard/?igsh=cHRibzZnd2Rjejhm" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>

<!-- הוספת swiper לקרוסלת תמונות -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bake Me Happy by Noa</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("img/background.png") no-repeat center top;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .swiper {
      width: 90%;
      max-width: 800px;
      height: auto;
      margin: 40px auto;
      padding-bottom: 40px;
    }

    .swiper-slide {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .swiper-slide img {
      height: 180px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide p {
      margin-top: 10px;
      color: #153040;
      font-weight: bold;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: #153040;
    }

    .swiper-pagination-bullet-active {
      background: #153040;
    }
  </style>
</head>
<body>

<h2>הטעמים שלנו</h2>
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="img/cupcake-banana-vegen.png" alt="בננה טבעוני" />
      <p>בננה טבעוני</p>
    </div>
    <div class="swiper-slide">
      <img src="img/cupcake-bueno.png" alt="בואנו" />
      <p>בואנו</p>
    </div>
    <div class="swiper-slide">
      <img src="img/cupcake-chocolate-vegen.png" alt="שוקולד טבעוני" />
      <p>שוקולד טבעוני</p>
    </div>
    <div class="swiper-slide">
      <img src="img/cupcake-lotus.png" alt="לוטוס" />
      <p>לוטוס</p>
    </div>
    <div class="swiper-slide">
      <img src="img/cupcake-oreo.png" alt="אוראו" />
      <p>אוראו</p>
    </div>
    <div class="swiper-slide">
      <img src="img/cupcake-pistachio.png" alt="פיסטוק" />
      <p>פיסטוק</p>
    </div>
  </div>
  <!-- כפתורי ניווט -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <!-- נקודות עמודים -->
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    spaceBetween: 30,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      0: {
        slidesPerView: 1.2,
      },
      480: {
        slidesPerView: 2,
      },
      768: {
        slidesPerView: 3,
      },
    },
  });
</script>
</body>
</html>
